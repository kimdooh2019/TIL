<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>포지션</title>
    <style>
        .box{
            background-color: #000;
            padding: 50px auto;
            width: 500px;
        }
        .shadow{
            background-color: #ff0;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            position: relative;
            top: -5px;
            left: -5px;
        }
    </style>
</head>
<body>
    <h1>제목입니다.</h1>
    <div class="shadow">
        <div class="box">
            welcome to my homepage!
        </div>
    </div>
    <h2>여기도 제목입니다.</h2>
    <p>여기는 본문입니다</p> 
</body>
</html>
